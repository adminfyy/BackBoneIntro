<div class="popover stage filter">
    <div class="arrow"></div>
    <div class="popover-title flex">
        <span class="title">条件筛选</span><span class="clear">清除筛选</span>
    </div>
    <form class="flex column stretch filter-options">
        <% options.forEach(function(opt){ %>
        <!--选项存在分组-->
        <% if(opt.childs){ %>
        <div class="divider"></div>
        <div class="flex start">
            <strong><%= opt.label %></strong>
        </div>
        <% opt.childs.forEach(function(c){ %>
        <!--端到端看板 客户需求默认勾选且不可更改-->
        <div class="flex start">
            <% if(c.name === 'issueType') { %>
            <input type="checkbox" id="<%= c.name+c.value %>" name="<%= c.name %>"
                       value="<%= c.value %>" checked disabled>
            <% } else {%>
            <input type="checkbox" id="<%= c.name+c.value %>" name="<%= c.name %>"
                   value="<%= c.value %>"
            <%= typeof c.checked !== 'undefined' && c.checked ? 'checked': 'nothing' %>>
            <% } %>
            <label for="<%= c.name+c.value %>"><%= c.label %></label>
        </div>
        <!--若选项不存在分组 -->
        <%}) } else { %>
        <div class="flex start">
            <input type="checkbox" id="<%= opt.name+opt.value %>" name="<%= opt.name %>"
                   value="<%= opt.value %>"
            <%= typeof opt.checked !== 'undefined' && opt.checked ? 'checked': 'nothing' %>>
            <label for="<%= opt.name+opt.value %>"><%= opt.label %></label>
        </div>
        <% }}) %>
    </form>
</div>
