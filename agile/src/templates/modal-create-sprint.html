<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content task-detail-bg">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

            <span>创建迭代</span>
        </div>
        <div class="modal-body" style="max-height: 400px;overflow: auto">

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2"><span class="text-danger">*</span>迭代名称:</label>
                    <div class="col-md-10">
                        <div class="col-md-10">
                            <input name="sprintName" type="text" class="form-control" placeholder="请输入迭代名称" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-2"><span class="text-danger">*</span>迭代周期:</label>
                    <div class="col-md-10">
                        <div class="col-md-9">
                            <input id="sprintRange" class="form-control">
                        </div>
                        <div class="col-md-1">
                            <div class=" input-group" id="sprintWorkingDay" >
                                <span class="glyphicon glyphicon-calendar"  data-toggle></span>
                                <!-- 隐藏 不能使用display:none -->
                                <input style="width: 1px;padding: 0px;margin: 0px;border: 0px;background: transparent"  data-input>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label class="control-label col-md-2"><span class="text-danger">*</span>工作日:</label>
                    <div class="col-md-10">
                        <div class="col-md-5">
                            <div class=" input-group" id="sprintWorkingDay" >
                                <span class="glyphicon glyphicon-calendar"  data-toggle></span>
                                隐藏 不能使用display:none
                                <input style="width: 1px;padding: 0px;margin: 0px;border: 0px;background: transparent"  data-input>
                            </div>
                        </div>
                    </div>
                </div> -->

                <div class="form-group">
                    <label class="control-label col-md-2"><span class="text-danger">*</span>迭代天数:</label>
                    <div class="col-md-10">
                        <div class="col-md-5">
                            <input name="period" type="number" min="1" class="form-control"  readonly="readonly" placeholder="">
                        </div>
                        <div class="col-md-5">
                            <label class="control-label">
                                (工作日)
                            </label>
                        </div>
                    </div>
                </div>

            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" role="create-sprint">创建迭代</button>
        </div>
    </div>
</div>
